 <div class="card black-text center-align post-card">

        <div class="card-content">
          <span class="card-title">
            {{ post.title }}
          </span>
          <p class="truncate">
            {{ post.body|truncatewords:3 }}
          </p>

            <div class="card-content">
            <a href="{{ post.get_absolute_url }}" class="waves-effect waves-light btn">
             <i class="material-icons left">assignment</i>
                Читать пост
            </a>
            </div>

            {{ post.date_pub }}

        </div><!--/card-content-->

<div class="card-action">
    {% for tag in post.tags.all %}
        <a href="{{ tag.get_absolute_url }}" class="blue-text">{{ tag.title }}</a>
    {% endfor %}
</div>


  </div>
